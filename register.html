<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery Website | Frontend</title>

    <!-- Tailwind css -->
    <link href="./src/output.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/css/all.css" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <!-- Swiper js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Animate js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <section class="min-h-screen bg-[#f6f7f9]">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10 lg:py-16">
        <!-- Card -->
        <div
          class="bg-white rounded-2xl shadow-[0_10px_40px_rgba(0,0,0,0.08)] overflow-hidden"
        >
          <div class="grid grid-cols-1 lg:grid-cols-2">
            <!-- Left: Image -->
            <div class="relative">
              <img
                src="/assets/images/login.jpg"
                alt="People dining"
                class="w-full h-[260px] sm:h-[340px] lg:h-full object-cover"
              />
              <!-- Logo on image -->
              <img
                src="/assets/images/logos/logo-light.png"
                alt="FOODU"
                class="absolute left-6 top-6 h-10 sm:h-12"
              />
            </div>

            <!-- Right: Form -->
            <div class="px-6 sm:px-10 lg:px-14 py-10 sm:py-12">
              <h1
                class="font-oswald text-3xl sm:text-4xl font-bold mb-2 bg-gradient-to-r from-[#e80f3a] via-orange-400 to-yellow-400 bg-clip-text text-transparent uppercase"
              >
               Create an account
              </h1>
              <p class="text-slate-500 font-jost">
                Enter your details to create a new account
              </p>

              <form class="mt-8 space-y-5">
                <!-- Email -->
                <div>
                  <label for="email" class="sr-only">Email</label>
                  <input
                    id="email"
                    type="email"
                    placeholder="Email*"
                    class="w-full h-12 rounded-md bg-[#eef0f5] px-4 outline-none focus:ring-2 focus:ring-[#e80f3a] placeholder:text-slate-400"
                    required
                  />
                </div>

                <!-- Password -->
                <div>
                  <label for="password" class="sr-only">Password</label>
                  <input
                    id="password"
                    type="password"
                    placeholder="Password*"
                    class="w-full h-12 rounded-md bg-[#eef0f5] px-4 outline-none focus:ring-2 focus:ring-[#e80f3a] placeholder:text-slate-400"
                    required
                  />
                </div>
                <!-- Confirm Password -->
                <div>
                  <label for="password" class="sr-only">Confirm Password</label>
                  <input
                    id="password"
                    type="password"
                    placeholder="Confirm Password*"
                    class="w-full h-12 rounded-md bg-[#eef0f5] px-4 outline-none focus:ring-2 focus:ring-[#e80f3a] placeholder:text-slate-400"
                    required
                  />
                </div>

                <!-- Login Button -->
                <button
                  type="submit"
                  class="relative w-full rounded-md px-8 md:px-10 py-3 overflow-hidden cursor-pointer bg-customRed-100 font-oswald text-white group focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-white/60"
                >
                  <!-- overlay expands + rotates -->
                  <span
                    class="absolute inset-0 bg-slate-900 transform origin-center scale-0 rotate-45 transition-transform duration-500 ease-out group-hover:scale-1150"
                  ></span>

                  <span
                    class="relative z-10 transition-colors duration-300 group-hover:text-white uppercase"
                  >
                    register
                  </span>
                </button>
              </form>

              <!-- Divider text -->
              <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-slate-200"></div>
                </div>
                <div class="relative flex justify-center">
                  <span class="bg-white px-4 font-oswald text-lg font-medium"
                    >Or Register With</span
                  >
                </div>
              </div>

              <!-- Social buttons -->
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 font-oswald">
                <a href=""
                  class="h-12 rounded-md border border-slate-200 bg-white hover:bg-slate-50 transition flex items-center justify-center gap-3"
                >
                  <img src="./assets/images/icons/google.svg" alt="Google icon" class="size-8">
                  <span class="font-oswald font-medium">Google</span>
                </a>
                <a href=""
                  class="h-12 rounded-md border border-slate-200 bg-white hover:bg-slate-50 transition flex items-center justify-center gap-3"
                >
                  <img src="./assets/images/icons/facebook.svg" alt="Google icon" class="size-9">
                  <span class="font-oswald font-medium">Facebook</span>
                </a>
              </div>

              <!-- Register -->
              <p class="mt-6 text-center text-slate-500 font-jost">
                ALready Have An Account?
                <a
                  href="/register"
                  class="text-orange-500 font-medium hover:underline font-oswald"
                  >Login Now</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
